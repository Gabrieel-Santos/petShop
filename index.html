<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="title">
        <h1>Pet Shop</h1>
    </div>
    <div class="form-container">
        <h2>Funcionário</h2>
        <p className="subtitle">
            Para cadastrar um funcionário, preencha os campos abaixo.
          </p>
        <form id="myForm">
            <label>
                <span>Nome</span>
                <input id="name" type="text" placeholder="Digite seu nome" required>
            </label>

            <label>
                <span>E-mail</span>
                <input id="email" type="email" placeholder="Digite seu e-mail" required>
            </label>

            <label>
                <span>Senha</span>
                <input id="password" type="password" placeholder="Digite sua senha" required>
            </label>

            <label>
                <span>Confirme sua senha</span>
                <input id="passwordConfirm" type="password" placeholder="Confirme sua senha" required>
            </label>
            <input type="submit" value="Cadastrar" />
        </form>
    </div>
    <footer>
       <p>Pet Shop 2024 &copy; Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            var password = document.getElementById("password").value;
            var passwordConfirm = document.getElementById("passwordConfirm").value;

            if (password !== passwordConfirm) {
                alert("As senhas não são iguais. Por favor, verifique.");
                event.preventDefault();
            } else {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                alert("Funcionário cadastrado com sucesso!\nNome: " + name + "\nE-mail: " + email);
            }
        });
    </script>
</body>
</html>
